<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter. It's what's happening.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="HomePage">
        <div class="HomePage-content">
            <div class="Homepage-informationBlock">
                <div class="HomePage-emptyBlock"></div>
                <div class="HomePage-informationContent">
                    <h2>Follow your interests.</h2>
                    <h2>Hear what people are talking about.</h2>
                    <h2>Join the conversation.</h2>
                </div>
            </div>
            <div class="Homepage-utilityBlock">
                <div class="HomePage-loginBlock">
                    <div class="HomePage-loginContent">
                        <form>
                            <input type="text" name="userId" value="Phone, email, or username">
                            <input type="text" name="password" value="Password">
                        </form>
                    </div>
                </div>
                <div class="HomePage-signupBlock">
                    <div class="HomePage-signupContent">
                        <img src="test.png" alt="Twitter Logo">
                        <h1>See what's happening in the world right now</h1>
                        <h2>Join Twitter today.</h2>
                        <div class="HomePage-signupButton"><p>Sign Up</p></div>
                        <div class="HomePage-loginButton"><p>Log In</p></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="HomePage-footer">
            
        </div>
    </div>
</body>
</html>
